<div class="characters-container">
  <div class="character-card" *ngFor="let character of characters">
    <img class="character-image" [src]="character.image || 'https://static.vecteezy.com/system/resources/previews/005/337/799/original/icon-image-not-found-free-vector.jpg'" alt="Character Image" />
    <div class="character-info">
      <h3 class="character-name">{{ character.name }}</h3>
      <p class="character-house">House: {{ character.house }}</p>
      <p class="character-species">Species: {{ character.species }}</p>
      <!-- Adicione outras informaÃ§Ãµes do personagem aqui -->
      <button class="like-button" (click)="likeCharacter(character)">Curtir</button>
    </div>
  </div>
</div>
